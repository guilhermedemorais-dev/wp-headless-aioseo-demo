version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wpnet

  wordpress:
    image: wordpress:6.5-php8.2-apache
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WP_ENVIRONMENT_TYPE: local
      MCP_ORCHESTRATOR_WEBHOOK: http://mcp-orchestrator:9000/webhook
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    networks:
      - wpnet

  mcp-orchestrator:
    image: python:3.11-slim
    restart: unless-stopped
    depends_on:
      - wordpress
      - python-agent
    environment:
      WP_BASE_URL: http://wordpress
      WP_API_USER: mcp
      WP_API_PASS: agent
      WP_BASIC_TOKEN: bWNwOmFnZW50
      MCP_CONTEXT: "SEO hotÃ©is RJ, 5 estrelas, reservas"
      FALLBACK_AGENT_URL: http://python-agent:8000/generate
      OPENAI_MODEL: gpt-4o-mini
    volumes:
      - ./mcp-orchestrator:/app
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir kestra langchain langchain-openai fastapi uvicorn[standard] pyyaml python-dotenv requests && uvicorn orchestrator:app --host 0.0.0.0 --port 9000"
    ports:
      - "9000:9000"
    networks:
      - wpnet

  python-agent:
    image: python:3.11-slim
    restart: unless-stopped
    volumes:
      - ./python-agent:/app
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir fastapi uvicorn[standard] && uvicorn seo-agent:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    networks:
      - wpnet

  nextjs-frontend:
    image: node:20-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    working_dir: /app
    volumes:
      - ./nextjs-frontend:/app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_WP_BASE_URL: http://wordpress
      MCP_STATUS_URL: http://mcp-orchestrator:9000/health
    ports:
      - "3000:3000"
    networks:
      - wpnet

networks:
  wpnet:

volumes:
  db_data:
  wp_data:
